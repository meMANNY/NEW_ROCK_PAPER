<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="description" content=" play rock paper scissors against the computer!">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'container'>
        <h1>Rock Paper Scissors</h1>

        <div class = 'choices'>
            <button class="choice-btn" id="paper"><span>Paper</span></button>
            <button class="choice-btn" id="scissors"><span>Scissors</span></button>
            <button class="choice-btn" id="rock"><span>Rock</span></button>
        </div>


        <div class = 'scoreboard'>
            <div class="score">
                <span class="label">You</span>
                <span class="points" id="human-score">0</span>
            </div>
            <div class="score">
                <span class="label">Computer</span>
                <span class="points" id="computer-score">0</span>
            </div>
        </div>

        <p class="round-info">Round: <span id="round">1</span>/5</p>

        <div class="result">
            <p id="result-message">Choose your weapon!</p>
            <p id="choices-display"></p>
        </div>

        <button class="play-again-btn" id="play-again" style="display: none;">
            Play again
        </button>

        <script src="script.js"></script>
    </div>
</body>
</html>
